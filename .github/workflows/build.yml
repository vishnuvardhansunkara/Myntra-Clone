name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarQube Analysis
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: NPM Install
        run: npm install # Add your specific npm install command 

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build and Push
        run: |
          # Run commands to build and push Docker images
          docker build -t myntra .
          docker tag myntra vishnusunkara/myntra:latest
          docker push vishnusunkara/myntra:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Run the Container
        run: docker run -d --name myntra -p 3000:3000 vishnusunkara/myntra:latest


    
          
